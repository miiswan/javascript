    <h1>Operadores matemáticos</h1>
    <!-- 
        #operadores
        -aritméticos: +,-,*,/, e %
        -argumentos()

        #expressões
        = atribuição, += (atribuir junto com uma soma)
        -=(atribuir junto com uma subtração) isso é igual let a = 5 | a = a + 1
        /=(atribuir junto com uma divisão)
        %=(atribuir junto com um módulo ou resto da divisão)

        - encadeamento:
        serve para encadear algum termo, objeto ou função
        .(ponto) é o símbolo para o encadeamento
        ex: console.log() - o ponto nesse exemplo vai agir o encadeamento

        - incremento: ++
        a posição do operador vai indicar o que a expressão retorna antes de ser incrementado.

        - se mudar a posição do incremento ele retornará o valor antes de ser incrementado
        ex: a++ 

         - se mudar a posição do incremento ele retornará o valor antes de ser incrementado
        ex: ++a
     -->
