    <h1>Tipos de dados</h1>
    <!-- 
        primeiros passos:
        - abra o navegador e acesse o console;
        - para acessar o console do navegador você pode digitar as teclas
        CTRL + SHIFT + I ou F12. obs: isso varia de navegador.

        tipos primitivos:
        - number: números inteiros, float, negativos...
        ex: 3, -5, 1.2 ...

        bigtnt: usado para operações ou cálculo de números complexos
        8593858583984
        para que o navegador reconheça esse cálculo usamos a propriedade "n"
        no final do número. ex: 54860985604989843n

        - string: conjunto de letras e símbolos;
        obs: quando usamos um número entre aspas "" ele será interpretado
        pelo navegador como uma string
        -para que o interpretador entenda que trata-se de letras e símbolos é preciso colocar as aspas.

        - é possível criar listas através de arry []
        - é possível saber o tamanho da string através da propriedade .lenght

        -boolean ou valor lógico
         - true = verdadeiro
         - false = falso

        -null e undefined
         -null = valor nulo ou vazio, no entanto isso tem um valor lógico,ou seja, o valor existe, mas no momento ele não foi declarado.

         -undefined = não definido
         quando não foi atribuido ou não recebeu um tipo de dados

         # informações importantes
            - typeof = diz o tipo da propeiedade
            - objeto = é uma estrutura como um conjunto de várias informações. ele permite armazenar vários valores diferentes;
            - funções = são como tarefas ou procedimentos.
     -->
